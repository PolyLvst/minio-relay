<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js" integrity="sha384-ZBXiYtYQ6hJ2Y0ZNoYuI+Nq5MqWBr+chMrS/RkXpNzQCApHEhOt2aY8EJgqwHLkJ" crossorigin="anonymous"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Mobile sidebar toggle button -->
    <div class="lg:hidden p-4 bg-gray-800 text-white flex justify-between items-center">
        <h1 class="text-xl font-semibold">Dashboard</h1>
        <button id="sidebar-toggle-btn" class="text-white focus:outline-none">
            <i class="fas fa-bars text-lg"></i>
        </button>
    </div>

    <div class="flex flex-1">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-gray-800 text-white w-64 p-6 space-y-6 flex-shrink-0 lg:flex flex-col lg:relative fixed inset-y-0 left-0 transform -translate-x-full lg:translate-x-0 transition-transform duration-200 ease-in-out z-50">
            <h2 class="text-2xl font-bold mb-4">Dashboard</h2>
            
            <!-- User Profile Section -->
            <div class="flex items-center space-x-4 mb-6 p-2 rounded-lg bg-gray-700">
                <!-- <img class="w-12 h-12 rounded-full ring-2 ring-gray-600" src="{{ picture }}" alt="User Profile Picture"> -->
                <img class="w-12 h-12 rounded-full ring-2 ring-gray-600" src="https://placehold.co/48x48/6B7280/FFFFFF?text=User" alt="User Profile Picture">
                <div class="flex flex-col min-w-0">
                    <span class="text-white font-medium">{{ name }}</span>
                    <span class="text-gray-400 text-sm truncate overflow-hidden">{{ email }}</span>
                </div>
            </div>

            <nav>
                <a href="#" class="flex items-center space-x-3 p-2 rounded-lg transition-colors duration-200 hover:bg-gray-700 bg-gray-700 font-semibold">
                    <i class="fas fa-home text-lg"></i>
                    <span class="font-medium">Home</span>
                </a>
                <a href="/upload" class="flex items-center space-x-3 p-2 rounded-lg transition-colors duration-200 hover:bg-gray-700">
                    <i class="fas fa-upload text-lg"></i>
                    <span class="font-medium">Upload</span>
                </a>
                <a href="/logout" class="flex items-center space-x-3 p-2 rounded-lg transition-colors duration-200 hover:bg-gray-700">
                    <i class="fas fa-sign-out-alt text-lg"></i>
                    <span class="font-medium">Logout</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 p-8 overflow-y-auto">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h1 class="text-3xl font-bold mb-6 text-gray-800">Home</h1>

                <!-- File Table -->
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white rounded-lg">
                        <thead class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                            <tr>
                                <th class="py-3 px-6 text-left">Download</th>
                                <th class="py-3 px-6 text-left">Uploader</th>
                                <th class="py-3 px-6 text-left">Uploaded at</th>
                                <th class="py-3 px-6 text-left">Actions</th>
                            </tr>
                        </thead>
                        <tbody 
                            id="upload-tbody"
                            class="text-gray-600 text-sm font-light"
                            hx-get="/data-upload-list?page=1&per_page=10"
                            hx-trigger="load"
                            hx-target="this"
                            hx-swap="innerHTML">
                            <!-- Placeholder -->
                            <tr class="border-b border-gray-200 hover:bg-gray-100" id="row-loading">
                                <td class="py-3 px-6 text-left whitespace-nowrap">
                                    <a href="#" class="text-blue-500 hover:underline">Loading...</a>
                                </td>
                                <td class="py-3 px-6 text-left">Loading...</td>
                                <td class="py-3 px-6 text-left">Loading...</td>
                                <td class="py-3 px-6 text-left">
                                    <button 
                                        class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded"
                                        hx-confirm="Are you sure?"
                                        hx-delete="#"
                                        hx-target="#row-loading"
                                        hx-swap="outerHTML"
                                    >
                                        Delete
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination will be inserted here -->
                <div id="pagination-controls" class="flex justify-center mt-4 space-x-2"></div>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4 mt-auto">
        <span>Â© 2025 Nusantara Sinergi Teknik</span>
    </footer>

    <!-- Sidebar Toggle Script -->
    <script>
        const sidebar = document.getElementById('sidebar');
        const sidebarToggleBtn = document.getElementById('sidebar-toggle-btn');

        // On small screens, hide the sidebar and show the hamburger menu
        sidebarToggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
            sidebar.classList.toggle('transform');
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (event) => {
            const isClickInside = sidebar.contains(event.target) || sidebarToggleBtn.contains(event.target);
            if (!isClickInside && !sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.add('-translate-x-full');
                sidebar.classList.add('transform');
            }
        });

        // Hide sidebar on medium+ screens and show on mobile only when toggled.
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 1024) {
                sidebar.classList.remove('-translate-x-full', 'transform');
            } else {
                sidebar.classList.add('-translate-x-full', 'transform');
            }
        });
    </script>

</body>
</html>
